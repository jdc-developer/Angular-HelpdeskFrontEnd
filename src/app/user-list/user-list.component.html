<div [ngClass]="classCss" role="alert" *ngIf="message">
  <strong>{{ message.text }}</strong>
</div>
<div class="row">
  <div class="col-md-8">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Lista de Usuários</h3>
      </div>
      <div class="box-body">
        <table class="table table-bordered">
          <tbody><tr>
            <th>Email</th>
            <th>Perfil</th>
            <th style="width: 40px">&nbsp;</th>
            <th style="width: 40px">&nbsp;</th>
          </tr>
          <tr *ngFor="let user of listUser">
            <td>{{ user.email }}</td>
            <td>{{ user.profile }}</td>
            <td>
              <button class="btn btn-primary" (click)="edit(user.id)">Editar</button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="delete(user.id)">Deletar</button>
            </td>
          </tr>
        </tbody></table>
      </div>
      <div class="box-footer clearfix">
        <ul class="pagination pagination-sm no-margin pull-right">
          <li><a href="#" (click)="setPrevPage($event)">«</a></li>
          <li *ngFor="let p of pages; let i = index">
            <a href="#" ngClass="{
              pagination-focus: i == page
            }" (click)="setPage(i, $event)">{{ i + 1 }}</a>
          </li>
          <li><a href="#" (click)="setNextPage($event)">»</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
