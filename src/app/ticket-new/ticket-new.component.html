<div class="row">
  <div class="col-md-8">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Novo Ticket</h3>
      </div>
      <form class="form-horizontal" #f="ngForm" (ngSubmit)="register()">
        <div [ngClass]="classCss" role="alert" *ngIf="message">
          <strong>{{ message.text }}</strong>
        </div>
        <div class="box-body">
          <div [ngClass]="getFormGroupClass(title.invalid, title.dirty)">
            <label for="inputTitle3" class="col-sm-2 control-label">Título</label>
            <div class="col-sm-10">
              <input type="text" 
                [(ngModel)]="ticket.title"
                name="title"
                class="form-control" 
                id="inputTitle3" 
                #title="ngModel"
                placeholder="Título"
                required>
              <span class="help-block" *ngIf="title.invalid && title.dirty">Título obrigatório</span>
            </div>
          </div>

          <div [ngClass]="getFormGroupClass(priority.invalid, priority.dirty)">
            <label for="inputPriority3" class="col-sm-2 control-label">Prioridade</label>
            <div class="col-sm-10">
              <select [(ngModel)]="ticket.priority" 
                name="priority"
                class="form-control" 
                id="inputPriority3"
                #priority="ngModel"
                required>
                <option value="HIGH">Alta</option>
                <option value="NORMAL">Normal</option>
                <option value="LOW">Baixa</option>
              </select>
              <span class="help-block" *ngIf="priority.invalid && priority.dirty">Prioridade obrigatória</span>
            </div>
          </div>

          <div [ngClass]="getFormGroupClass(description.invalid, description.dirty)">
            <label for="inputDescription3" class="col-sm-2 control-label">Descrição</label>
            <div class="col-sm-10">
              <textarea
                [(ngModel)]="ticket.description"
                name="description"
                class="form-control"
                rows="3"
                id="inputDescription3" 
                #description="ngModel"
                placeholder="Descrição"
                required></textarea>
              <span class="help-block" *ngIf="description.invalid && description.dirty">Descrição obrigatória</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputDescription3" class="col-sm-2 control-label">Imagem</label>
          <div class="col-sm-8">
            <img [src]="ticket.imageThumb" width="50%" height="50%">
            <input type="file" id="image" (change)="onFileChange($event)">
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" [disabled]="f.invalid" class="btn btn-info pull-right">Criar</button>
        </div>
      </form>
    </div>
  </div>
</div>
<p>{{ ticket.image }}</p>
