<div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Helpdesk Login</h3>
    </div>
    <form class="form-horizontal" #f="ngForm" (ngSubmit)="login()">
      <div class="alert alert-error" role="alert" *ngIf="message">
        <strong>Email ou senha inválidos</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFormGroupClass(email.invalid, email.dirty)">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" 
              [(ngModel)]="user.email"
              name="email"
              class="form-control" 
              id="inputEmail3" 
              #email="ngModel"
              placeholder="Email"
              email>
              <span class="help-block" *ngIf="email.invalid && email.dirty">Email inválido</span>
          </div>
        </div>

        <div [ngClass]="getFormGroupClass(password.invalid, password.dirty)">
          <label for="inputPassword3" class="col-sm-2 control-label">Senha</label>
          <div class="col-sm-10">
            <input type="password"
              [(ngModel)]="user.password" 
              name="password"
              class="form-control" 
              id="inputPassword3"
              #password="ngModel"
              placeholder="Password"
              required>
              <span class="help-block" *ngIf="password.invalid && password.dirty">Senha inválida</span>
          </div>
        </div>
      </div>
      <div class="box-footer">
        <button type="button" (click)="cancelLogin()" class="btn btn-default">Cancelar</button>
        <button type="submit" [disabled]="f.invalid" class="btn btn-info pull-right">Logar</button>
      </div>
    </form>
  </div>
